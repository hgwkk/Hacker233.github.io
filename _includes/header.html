<!-- Header -->
<style>
.Menu_li:hover {
    color:red;
  }
</style>
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>菜单</span></a>
        <div id="menu">
          <ul>
            <li class="Menu_li"><a href="index.html">首页</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li class="Menu_li"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li class="Menu_li"><a href="#">JavaScript知识</a></li>
            <li class="Menu_li"><a href="#">jQuery知识</a></li>
            <li class="Menu_li"><a href="{{ "/feed.xml" | prepend: site.baseurl }}"
                   class="icon fa-feed">关于</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
